	<script type="text/javascript">

		function iniList()

		}
		
		function showList(element)
		{
			var oldState = currentState;
			currentState = element;
			if (oldState != currentState)
			{
				$("#internetInfo,#routerInfo,#clientInfo,#usbInfo").hide();
				document.getElementById(currentState).style.display = 'inline';
				gotosysInfo();
				switch(currentState)
				{
					case "internetInfo":http://192.168.1.1/image/router.gif
						GetInternetInformation(false);
						gotoIPv4Info_WAN();
						break;
					case "clientInfo":
						getClientList('Host');
						break;
					case "usbInfo":
						GetSharePortInformation();
						break;
				}
			}
			createOnlineHelpLink(currentState);
			
			$(".btn_bg2").attr("class", "btn_bg");
			$("#"+currentState+'_circle').attr("class", "btn_bg2");
			click_Statuschanged();
		}

		function mouseOutU(obj, status)
		{

		function mouseUnderLineN(obj)	{	obj.style.textDecoration = "none";	}
		
		
		function renewWanStatus(init)
		{
			var logoutflag=localStorage.getItem('logoutFlag');
			if(logoutflag=="1")
			{
				clearInterval(st_wan_fg);
				localStorage.setItem('logoutFlag', "0");
				return;
			}
			var oldWanStatus = wanStatus.Status;
			ipv6Status = new SOAPGetIPv6StatusResponse();
			wanStatus = new SOAPGetWanStatusResponse();
			var soapActionv6 = new SOAPAction();
			var soapAction = new SOAPAction();
			var v6_query = soapActionv6.sendSOAPAction("GetIPv6Status", null, ipv6Status);
			var wan_query = soapAction.sendSOAPAction("GetWanStatus", null, wanStatus);
			$.when(v6_query, wan_query).done(function(obj)
			{
				//if(init)
				//{
				//	GetInternetInformation(true);
				//}
				//show topology
				switch (wanStatus.Status)
				{
					case "CONNECTED":	
						//for better user experience
						GetConnectionUpTime(true);
						if(init)
						{
							if(wanSettings_cache.IPAddress != "")
							{
								showTopologyConnected();
							}
							else
							{
								showTopologyDisconnected(wanStatus.Status);
							}
							showRuntimeWanInfo(wanSettings_cache);
						}
						if(getInternetStatusDeffered == null)	//don't double trigger
						{
								getInternetStatusDeffered = getInternetStatus(true);
								getInternetStatusDeffered.done(function(connStatus){
								var oldConnStatus = currentInternetStatus;
		
								var xml_GetWanSettings = HNAP.GetXML("GetWanSettings");
								var get_WanType = xml_GetWanSettings.Get("GetWanSettingsResponse/Type");
								if(get_WanType=="PPPoE_3G") 
									connStatus="OK_CONNECTED"; //because wanStatus.Status is "CONNECTED",so 3g connStatus is OK_CONNECTED (do not need to use GetCurrentInternetStatus.php)
									
								currentInternetStatus = connStatus;
								if (connStatus =="OK_CONNECTED")
								{
									showTopologyConnected();
								}
								else
								{
									showTopologyDisconnected(wanStatus.Status);
								}
								//trigger
								if((wanStatus.Status != oldWanStatus)||(currentInternetStatus != oldConnStatus))
								{		
									renewWanSettings(wanStatus.Status);
								}
									getInternetStatusDeffered = null;
							});
						}
						break;
					case "CONNECTING":
					case "LIMITED_CONNECTION":
					case "DISCONNECTED":
						//if(ipv6Status.IPv6_Network_Status == "Connected")	//if Internet IPv6 ready
						//{
						//	showTopologyConnected();
						//}
						//else
						GetConnectionUpTime(true);
						{
							showTopologyDisconnected();
						}
						//trigger
						if(wanStatus.Status != oldWanStatus)
						{		
							renewWanSettings(wanStatus.Status);
						}
						break;
				}
				
				//GetConnectionUpTime(true);
				if(init)
				{
					iniList();
					//IPv6
					showStaticIPv6Info(ipv6Status);
				}
				showRuntimeIPv6Info(ipv6Status);
			}).fail(function()
			{
				if(init)
				{
					iniList();
					showTopologyDisconnected();
				}
			});
		
		}

		function renewWanSettings(status)
		{	
			switch (status)
			{
				case "CONNECTED":
					GetConnectionUpTime(false);
					GetInternetInformation(false);
					CheckNewFirmware();	
					break;
				case "CONNECTING":
				case "LIMITED_CONNECTION":
				case "DISCONNECTED":
					var wanSettings = new SOAPGetWanSettingsResponse();	//clean all
					wanSettings.Type = wanSettings_cache.Type;
					showRuntimeWanInfo(wanSettings);
					ipv4_connTime = 0;
					clearInterval(Time_GetConnectionUpTime);
					runConnUpTime(false);
					break;
			}
		}
		
		function getInternetStatus(trigger)
		{
			var dtd = $.Deferred();
			var getCurrentInternetStatus = new SOAPGetCurrentInternetStatus();
			getCurrentInternetStatus.InternetStatus = trigger;
			var soapAction = new SOAPAction();
			soapAction.sendSOAPAction("GetCurrentInternetStatus", getCurrentInternetStatus, null).done(function(obj)
			{
				var result = obj.GetCurrentInternetStatusResult;

				if (result =="OK_CONNECTED")
				{
					dtd.resolve(result);
				}
				else if(result.indexOf("OK_DETECTING_") >= 0)
				{
					var sec = parseInt(result.substr(13))*1000;
					sleep(sec).done(function(){
						getInternetStatus(false).done(function(str){
							dtd.resolve(str);
						});						
					})
				}
				else	//not connected
				{
					dtd.resolve(result);
				}
			});		
		
			return dtd.promise();	//wait job done
		}
		
		function GetInternetInformation(init)
		{	
			var soapAction = new SOAPAction();
			var wanSettings = new SOAPGetWanSettingsResponse();
			var result = soapAction.sendSOAPAction("GetWanSettings", null, wanSettings);
			
			result.done(function(obj)
			{
				soapAction.copyObject(wanSettings_cache, wanSettings);	//keep wan type and mac
				//static info
				if(init)
				{
					$("#index_ShowWanMacAddress").html(wanSettings.MacAddress.toUpperCase());
					if(wanSettings.Type=="PPPoE_3G")
						$("#index_ShowConnectionType").html(I18N("j", "3G"));
					else if (wanSettings.Type=="DHCPPPPoA")
						$("#index_ShowConnectionType").html(I18N("j", "PPPoA"));
					else
						$("#index_ShowConnectionType").html(I18N("j", wanSettings.Type));
				}
				else
				{
					showRuntimeWanInfo(wanSettings);
				}
				
				var wanaccesstype=wanSettings.WANAccessType;
				if (wanaccesstype == "ADSL")  //it is just xDSL
				{		
					document.getElementById("tr_ShowStatus").style.display = "table-row";		
					document.getElementById("tr_ShowLinkRate").style.display = "table-row";
					document.getElementById("index_ShowStatusStr").innerHTML = I18N("j", "DSL Status");
					GetDSL_Status();
				}
				else if (wanaccesstype == "3G")
				{
					document.getElementById("tr_ShowStatus").style.display = "none";
					document.getElementById("tr_ShowLinkRate").style.display = "none";					
				}
				else
				{
					document.getElementById("tr_ShowStatus").style.display = "table-row";
					document.getElementById("tr_ShowLinkRate").style.display = "none";
					document.getElementById("index_ShowStatusStr").innerHTML = I18N("j", "Cable Status");
				}
			});
				
			//GetDSL_Status();
		}

		function showRuntimeWanInfo(wanSettings)
		{
			var status = wanStatus.Status;
			var vpnString = "";	//for compatible

			var getIPAddress = wanSettings.IPAddress;
			if(wanSettings.Type == "StaticPPTP" || wanSettings.Type == "DynamicPPTP" || wanSettings.Type == "StaticL2TP" || wanSettings.Type == "DynamicL2TP"
					|| wanSettings.Type == "Ru_StaticPPTP" || wanSettings.Type == "Ru_DynamicPPTP" || wanSettings.Type == "Ru_StaticL2TP" || wanSettings.Type == "Ru_DynamicL2TP")
				getIPAddress = wanSettings.VPNLocalIPAddress;

			if (getIPAddress == "")
				getIPAddress = I18N("j", "Not Available");

			document.getElementById("index_ShowIPAddress").innerHTML = getIPAddress;

			var getSubnetmask = wanSettings.SubnetMask;			

			if(wanSettings.Type == "StaticPPTP" || wanSettings.Type == "DynamicPPTP" || wanSettings.Type == "StaticL2TP" || wanSettings.Type == "DynamicL2TP"
					|| wanSettings.Type == "Ru_StaticPPTP" || wanSettings.Type == "Ru_DynamicPPTP" || wanSettings.Type == "Ru_StaticL2TP" || wanSettings.Type == "Ru_DynamicL2TP")
				getSubnetmask = wanSettings.VPNLocalSubnetMask;
                
			if (getSubnetmask == "")
				getSubnetmask = I18N("j", "Not Available");

			document.getElementById("index_ShowSubnetMask").innerHTML = getSubnetmask;

			var getDefaultgateway = wanSettings.Gateway;

			if(wanSettings.Type == "StaticPPTP" || wanSettings.Type == "DynamicPPTP" || wanSettings.Type == "StaticL2TP" || wanSettings.Type == "DynamicL2TP"
					|| wanSettings.Type == "Ru_StaticPPTP" || wanSettings.Type == "Ru_DynamicPPTP" || wanSettings.Type == "Ru_StaticL2TP" || wanSettings.Type == "Ru_DynamicL2TP")
				getDefaultgateway = wanSettings.VPNLocalGateway;

			if (getDefaultgateway == "")
				getDefaultgateway = I18N("j", "Not Available");

			document.getElementById("index_ShowDefaultGateway").innerHTML = getDefaultgateway;

			
			var getPridns = wanSettings.RuntimeDNS.Primary;
			if (getPridns == "")
			{
				getPridns = I18N("j", "Not Available");
			}
			document.getElementById("index_ShowPrimaryDNS").innerHTML = getPridns;
			
			var getSecdns = wanSettings.RuntimeDNS.Secondary;
			if (getSecdns == "")
			{
				getSecdns = I18N("j", "Not Available");
			}
			document.getElementById("index_ShowSecondaryDNS").innerHTML = getSecdns;
		
			//for compatibility
			//if((status == "CONNECTED")&&(wanSettings.IPAddress == ""))
			if((status == "CONNECTED")&&(getIPAddress == ""))
			{
				status = "LIMITED_CONNECTION";
			}

			//connect, disconnect button
			var btn = $("#RenewRelease_btn");
			switch (status)
			{
				case "CONNECTED":			
					document.getElementById("index_ShowCableStatus").innerHTML = I18N("j", "Connected");
					if(currentInternetStatus =="OK_CONNECTED")
					{
						document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Connected");
					}
					else if(currentInternetStatus == "OK_NOTCONNECTED")
					{
						document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Limited Connection");	
					}
					else	//detecting, show first
					{
						document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Connected");
					}
					switch (wanSettings.Type)
					{
						case "DHCP":
							btn.html(I18N("j", "Release IP Address")).css("display", "inline");
							break;
						case "Ru_DHCPPPPoE":
						case "Ru_StaticPPPoE":
						case "DHCPPPPoE":
						case "StaticPPPoE":
							btn.html(I18N("j", "Disconnect")).css("display", "inline");	
							break;
						case "Ru_DynamicPPTP":
						case "Ru_StaticPPTP":
						case "Ru_DynamicL2TP":
						case "Ru_StaticL2TP":
						case "DynamicPPTP":
						case "StaticPPTP":
						case "DynamicL2TP":
						case "PPPoE_3G":
						case "StaticL2TP":
							if (wanSettings.AutoReconnect == "true")	{
								btn.hide();
							}else{
								btn.html(I18N("j", "Disconnect")).css("display", "inline");
							}
							break;
						case "Static":
						case "DsLite":
							btn.hide();
							break;
					}
		
					btn.attr("class", "styled_button_s").attr("disabled", false)
					.off("click").click(function(){
						WANConnectionDisconnect(wanSettings.Type);
					});
					break;
				case "CONNECTING":
					document.getElementById("index_ShowCableStatus").innerHTML = I18N("j", "Connected");
					document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Connecting");
					if (wanSettings.AutoReconnect == "true"){
						btn.hide();
					}else{
						btn.attr("class", "styled_button_dis").css("display", "inline").attr("disabled", true);
						btn.html(I18N("j", "Connecting"));
					}
					break;
				case "DISCONNECTED":		
					document.getElementById("index_ShowCableStatus").innerHTML = I18N("j", "Disconnected");
					document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Disconnected");
					btn.hide();
					break;
				case "LIMITED_CONNECTION":	
					
					document.getElementById("index_ShowCableStatus").innerHTML = I18N("j", "Connected");
					document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Disconnected");
								
					switch(wanSettings.Type)
					{
						case "DHCP":
							btn.html(I18N("j", "Renew IP Address")).css("display", "inline");
							break;
						case "Ru_DHCPPPPoE":
						case "Ru_StaticPPPoE":
						case "DHCPPPPoE":
						case "StaticPPPoE":
							btn.html(I18N("j", "Connect")).css("display", "inline");	
							break;
						case "Ru_DynamicPPTP":
						case "Ru_StaticPPTP":
						case "Ru_DynamicL2TP":
						case "Ru_StaticL2TP":
						case "DynamicPPTP":
						case "StaticPPTP":
						case "DynamicL2TP":
						case "PPPoE_3G":
						case "StaticL2TP":
							if (wanSettings.AutoReconnect == "true")
							{
								btn.hide();
							}else{
								btn.html(I18N("j", "Connect")).css("display", "inline");
							}
							break;
						default:	//static, dslite
							btn.hide();
							break;
					}
					btn.attr("class", "styled_button_s").attr("disabled", false)
					.off("click").click(function(){
						WANConnectionConnect(wanSettings.Type);
					});
					break;
			}
			
			//if(wanSettings.WANAccessType == "ETHERWAN")
			//	document.getElementById("index_ShowCableStatus").innerHTML = I18N("j", "Not Available");
		}
		
		function GetConnectionUpTime(ipv6)
		{
			if(ipv6 == false)
			{			
				var connUpTime = new SOAPGetInternetConnUpTimeResponse();
				var soapAction = new SOAPAction();
				soapAction.sendSOAPAction("GetInternetConnUpTime", null, connUpTime).done(function(obj)
				{
					ipv4_connTime = parseInt(connUpTime.UpTime, 10);
					clearInterval(Time_GetConnectionUpTime);
					Time_GetConnectionUpTime = setInterval("runConnUpTime(false)", 1000);
				});
			}
			else
			{
				ipv6_connTime = parseInt(ipv6Status.IPv6_ConnectionTime, 10);
				clearInterval(Time_GetConnectionUpTime_IPv6);
				Time_GetConnectionUpTime_IPv6 = setInterval("runConnUpTime(true)", 1000);
			}
		}
		
		function runConnUpTime(ipv6)
		{
			var sec = 0;
			var min = 0;
			var hour = 0;
			var day = 0;	
			var upTime;
			
			if(ipv6)
			{
				upTime = ipv6_connTime;
			}
			else
			{
				upTime = ipv4_connTime;
			}
			
			if (upTime > 0)
			{
				sec = upTime % 60;
				min = Math.floor(upTime / 60) % 60;
				hour = Math.floor(upTime / 3600) % 24;
				day = Math.floor(upTime / 86400);
				upTime++;	
			}

		function get_wireless(radioID)
		{
			var getWLanRadioSettings = new SOAPGetWLanRadioSettings();
			var getWLanRadioSecurity = new SOAPGetWLanRadioSecurity();
			var setting = new SOAPGetWLanRadioSettingsResponse();
			var security = new SOAPGetWLanRadioSecurityResponse();
			var radioStr;

			switch(radioID)
			{
				case "RADIO_2.4GHz":
					radioStr = "24G";
					break;
				case "RADIO_5GHz":
					radioStr = "5G";
					break;
				case "RADIO_5GHz_2":
					radioStr = "5G_2";
					break;
				case "RADIO_2.4GHz_Guest":
				case "RADIO_2.4G_Guest":
					radioStr = "24G_Guest";
					break;
				case "RADIO_5GHz_Guest":
				case "RADIO_5G_Guest":
					radioStr = "5G_Guest";
					break;
				case "RADIO_5GHz_2_Guest":
					radioStr = "5G_2_Guest";
					break;		
			}

			getWLanRadioSettings.RadioID = radioID;
			var soapAction = new SOAPAction();
			var result = soapAction.sendSOAPAction("GetWLanRadioSettings", getWLanRadioSettings, setting);

			getWLanRadioSecurity.RadioID = radioID;
			var soapAction2 = new SOAPAction();
			var result_security = soapAction2.sendSOAPAction("GetWLanRadioSecurity", getWLanRadioSecurity, security);

			var deferred = $.Deferred();
			$.when(result, result_security)
			.done(function(obj){
				deferred.resolve();

				show_wireless_info(radioStr, setting, security);
			})
			.fail(function(obj){
				deferred.resolve();
			});
			return deferred.promise();
		}

		function show_wireless_info(radioID, settingObj, securityObj)
		{
			var status;
			if((settingObj.Enabled == "false")||(settingObj.RadioEnabled == "false"))
			{
				status = I18N("j", "Disabled");

				if(settingObj.Enabled == "false")
				{
					$("#index_ShowStatus_" + radioID).html(status);
					$("#index_ShowSSID_" + radioID).html(I18N("j", "Not Available"));
					$("#index_ShowPassword_" + radioID).html(I18N("j", "Not Available"));
					return;
				}
			}
			else
			{
				status = I18N("j", "Enabled");

				if(radioID.indexOf("Guest") > 0)
				{
					if(currentDeviceType=="NonBridged")
					{
						$("#Wi-Fi_"+radioID).css("display", "block");
						document.getElementById("goto_GuestZone").style.display = "";
						showClientTypeBtn("guest", true);
					}
					else
						$("#Wi-Fi_"+radioID).css("display", "none");
				}
			}

			$("#index_ShowStatus_" + radioID).html(status);
			$("#index_ShowSSID_" + radioID).html(HTMLEncode(settingObj.SSID)).attr("title", settingObj.SSID);
			$("#index_ShowPassword_" + radioID).html(HTMLEncode(securityObj.Key));

			if (securityObj.Enabled == "false")
			{
				$("#index_ShowPassword_" + radioID).html('"' + I18N("j", "Unsecured") + '"')
				.attr("class", "alertInfo_label")
				.css({'cursor':'pointer', 'color':'#ff801a'})
				.click(function(){
					self.location.href = "WiFi.html";
				});
				$("#alert_Info_"+radioID).css("display", "inline");
			}
			else
			{
				$("#index_ShowPassword_" + radioID).html(HTMLEncode(securityObj.Key)).attr("title", securityObj.Key);
			}

		}

		function showDSLUptime(uptimenow)
		{
			var sec = 0;
			var min = 0;
			var hour = 0;
			var day = 0;
			var get_dsluptime_now=uptimenow;
						
			if (get_dsluptime_now > 0)
			{
				sec = get_dsluptime_now % 60;
				min = Math.floor(get_dsluptime_now / 60) % 60;
				hour = Math.floor(get_dsluptime_now / 3600) % 24;
				day = Math.floor(get_dsluptime_now / 86400);	
			}
			var timeString = day + " " + I18N("j", "Day") + " " + hour + " " + I18N("j", "Hour") + " " + min + " " + I18N("j", "Min") + " " + sec + " " + I18N("j", "Sec");
			document.getElementById("index_dsluptime").innerHTML = timeString;
		}

		function WANConnectionDisconnect(type)
		{
			$("#RenewRelease_btn").attr("class", "styled_button_dis").attr("disabled", true);
			click_Statuschanged();
			var renewType = "";
			var renewWanConnection = new SOAPRenewWanConnection();
			var soapAction = new SOAPAction();
			soapAction.timeout = 5000;
			switch (type)
			{
				case "DHCP":
					renewType = "DHCPRelease";
					break;
				case "DHCPPPPoE":
				case "StaticPPPoE":
					renewType = "PPPoEDisconnect";
					break;
				case "DynamicPPTP":
				case "StaticPPTP":
					renewType = "PPTPDisconnect";
					break;
				case "DynamicL2TP":
				case "StaticL2TP":
					renewType = "L2TPDisconnect";
					break;
                                case "PPPoE_3G":
					renewType = "3GDisconnect";
					break;
				case "Ru_DHCPPPPoE":
				case "Ru_StaticPPPoE":
					renewType = "PPPoEDisconnect";
					break;
				case "Ru_DynamicPPTP":
				case "Ru_StaticPPTP":
					renewType = "PPTPDisconnect";
					break;
				case "Ru_DynamicL2TP":
				case "Ru_StaticL2TP":
					renewType = "L2TPDisconnect";
					break;	
			}
			renewWanConnection.Action = renewType;
			var result = soapAction.sendSOAPAction("RenewWanConnection", renewWanConnection, null);
			result.done(function(obj)
			{
			})
			.fail(function()
			{
				$("#RenewRelease_btn").attr("class", "styled_button_s").attr("disabled", false);
			});
		}

		function GetUSB_Status(val)
		{
			var logoutflag=localStorage.getItem('logoutFlag');
			if(logoutflag=="1")
			{
				clearInterval(st_usb_fg);
				localStorage.setItem('logoutFlag', "0");
				return;
			}
			if (val == 0)
			{
				var xml_GetUsbDeviceInfo = HNAP.GetXML("GetUSBStorageDevice");
				var xml_GetUsbDevice = HNAP.GetXML("GetUSBDevice");
				var usb_Device = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice#");
				var usb_smart = xml_GetUsbDevice.Get("GetUSBDeviceResponse/USBDeviceInfoLists/USBDevice/SmartStatus");
				document.getElementById("usb_image_warning").style.display = "none";
				document.getElementById("usbdev_Warning").style.display = "none";
				if (usb_Device > 0)
				{
					var status = "CONNECTED";
					document.getElementById("usb_image").src = "/image/usb.gif";
					document.getElementById("usb_image").onmouseover = function () { mouseOverU(this, status) };
					document.getElementById("usb_image").onmouseout = function () { mouseOutU(this, status) };
				}
				else
				{
					var status = "DISCONNECTED";
					document.getElementById("usb_image").src = "/image/usb_.gif";
					document.getElementById("usb_image").onmouseover = function () { mouseOverU(this, status) };
					document.getElementById("usb_image").onmouseout = function () { mouseOutU(this, status) };
				}
				if (usb_Device >= 2)	{	usb_Device = 2;	}
				if(usb_smart == "ERROR")
				{
					document.getElementById("usb_image_warning").style.display = "";
					document.getElementById("usbdev_Warning").style.display = "";
				}
				else
				{
					document.getElementById("usb_image_warning").style.display = "none";
					document.getElementById("usbdev_Warning").style.display = "none";
				}
				switch (usb_Device)
				{
					case 0:
						document.getElementById("index_USBDeviceName").innerHTML = I18N("j", "Not Available");
						document.getElementById("usbDeviceSpace_Status").style.display = "none";
						document.getElementById("usbDeviceSpace_Information").style.display = "none";
						document.getElementById("usbDeviceSpace_PercentValue").style.display = "none";
						document.getElementById("usbport_2").style.display = "none";
						document.getElementById("USB_wording").style.display = "inline";
						document.getElementById("USBPort_icon").style.display = "inline";
						GetFlagG = true;
						break;
					case 1:
						document.getElementById("USB_wording").style.display = "none";
						document.getElementById("USBPort_icon").style.display = "none";
						document.getElementById("usbDeviceSpace_Status").style.display = "block";
						document.getElementById("usbDeviceSpace_Information").style.display = "block";
						document.getElementById("usbDeviceSpace_PercentValue").style.display = "block";
						var getDeviceName = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/Device");
						var getDeviceTotalSpace = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/TotalSpace");
						var getDeviceFreeSpace = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/FreeSpace");
						var TotalSpaceUnit = "MB";
						var FreeSpaceUnit = "MB";
						var CurrentTotalSpace = getDeviceTotalSpace;
						var CurrentFreeSpace = getDeviceFreeSpace;
						
						document.getElementById("index_USBDeviceName").innerHTML = getDeviceName;
						
						if (getDeviceTotalSpace >= 1024)
						{
							CurrentTotalSpace = parseFloat(CurrentTotalSpace / 1024).toFixed(2);
							TotalSpaceUnit = "GB";
							if (getDeviceTotalSpace >= 1048576)	{	CurrentTotalSpace = parseFloat(CurrentTotalSpace / 1024).toFixed(2);	TotalSpaceUnit = "TB";	}
						}
						
						if (getDeviceFreeSpace >= 1024)
						{
							CurrentFreeSpace = parseFloat(CurrentFreeSpace / 1024).toFixed(2);
							FreeSpaceUnit = "GB";
							if (getDeviceFreeSpace >= 1048576)	{	CurrentFreeSpace = parseFloat(CurrentFreeSpace / 1024).toFixed(2);	FreeSpaceUnit = "TB";	}
						}
						
						document.getElementById("index_USBDeviceTotalSpace").innerHTML = CurrentTotalSpace + TotalSpaceUnit;
						document.getElementById("index_USBDeviceFreeSpace").innerHTML = CurrentFreeSpace + FreeSpaceUnit;
						UsbDevice_getSpace = parseInt(((getDeviceTotalSpace - getDeviceFreeSpace) / getDeviceTotalSpace) * 300);
						
						if ((getDeviceTotalSpace - getDeviceFreeSpace) >= (getDeviceTotalSpace * 0.9))
						{
							document.getElementById("usb_progressBar").style.border = "1px solid red";
							document.getElementById("usb_DeviceSpace").style.background = "red";
						}
						else
						{
							document.getElementById("usb_progressBar").style.border = "1px solid #4598aa";
							document.getElementById("usb_DeviceSpace").style.background = "#4598aa";
						}
						document.getElementById("usb_DeviceSpace").style.width = UsbDevice_getSpace + "px";
						document.getElementById("percent_Value").innerHTML = parseInt(UsbDevice_getSpace / 3) + "%";
						if (UsbDevice_getSpace / 3 >= 90)
						{
							document.getElementById("percent_Value").style.color = "#FFF";
						}
						else	{	document.getElementById("percent_Value").style.color = "#000";	}
						
						document.getElementById("usbport_2").style.display = "none";
						GetFlagG = false;
						break;
					case 2:
						document.getElementById("USB_wording").style.display = "none";
						document.getElementById("USBPort_icon").style.display = "none";
						document.getElementById("usbDeviceSpace_Status").style.display = "block";
						document.getElementById("usbDeviceSpace_Information").style.display = "block";
						document.getElementById("usbDeviceSpace_PercentValue").style.display = "block";
						var getDeviceName = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/Device");
						var getDeviceTotalSpace = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/TotalSpace");
						var getDeviceFreeSpace = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:1/FreeSpace");
						var getDeviceName2 = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:2/Device");
						var getDeviceTotalSpace2 = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:2/TotalSpace");
						var getDeviceFreeSpace2 = xml_GetUsbDeviceInfo.Get("GetUSBStorageDeviceResponse/StorageDeviceInfoLists/StorageDevice:2/FreeSpace");
						var TotalSpaceUnit = "MB";
						var FreeSpaceUnit = "MB";
						var TotalSpaceUnit2 = "MB";
						var FreeSpaceUnit2 = "MB";
						var CurrentTotalSpace = getDeviceTotalSpace;
						var CurrentFreeSpace = getDeviceFreeSpace;
						var CurrentTotalSpace2 = getDeviceTotalSpace2;
						var CurrentFreeSpace2 = getDeviceFreeSpace2;
						
						document.getElementById("index_USBDeviceName").innerHTML = getDeviceName;
						document.getElementById("index_USBDeviceName2").innerHTML = getDeviceName2;
						
						if (getDeviceTotalSpace >= 1024)
						{
							CurrentTotalSpace = parseFloat(CurrentTotalSpace / 1024).toFixed(2);
							TotalSpaceUnit = "GB";
							if (getDeviceTotalSpace >= 1048576)	{	CurrentTotalSpace = parseFloat(CurrentTotalSpace / 1024).toFixed(2);	TotalSpaceUnit = "TB";	}
						}
						
						if (getDeviceFreeSpace >= 1024)
						{
							CurrentFreeSpace = parseFloat(CurrentFreeSpace / 1024).toFixed(2);
							FreeSpaceUnit = "GB";
							if (getDeviceFreeSpace >= 1048576)	{	CurrentFreeSpace = parseFloat(CurrentFreeSpace / 1024).toFixed(2);	FreeSpaceUnit = "TB";	}
						}
						
						if (getDeviceTotalSpace2 >= 1024)
						{
							CurrentTotalSpace2 = parseFloat(CurrentTotalSpace2 / 1024).toFixed(2);
							TotalSpaceUnit2 = "GB";
							if (getDeviceTotalSpace2 >= 1048576)	{	CurrentTotalSpace2 = parseFloat(CurrentTotalSpace2 / 1024).toFixed(2);	TotalSpaceUnit2 = "TB";	}
						}
						
						if (getDeviceFreeSpace2 >= 1024)
						{
							CurrentFreeSpace2 = parseFloat(CurrentFreeSpace2 / 1024).toFixed(2);
							FreeSpaceUnit2 = "GB";
							if (getDeviceFreeSpace2 >= 1048576)	{	CurrentFreeSpace2 = parseFloat(CurrentFreeSpace2 / 1024).toFixed(2);	FreeSpaceUnit2 = "TB";	}
						}
						document.getElementById("index_USBDeviceTotalSpace").innerHTML = CurrentTotalSpace + TotalSpaceUnit;
						document.getElementById("index_USBDeviceFreeSpace").innerHTML = CurrentFreeSpace + FreeSpaceUnit;
						document.getElementById("index_USBDeviceTotalSpace2").innerHTML = CurrentTotalSpace2 + TotalSpaceUnit2;

						UsbDevice_getSpace = parseInt(((getDeviceTotalSpace - getDeviceFreeSpace) / getDeviceTotalSpace) * 300);

						if ((getDeviceTotalSpace - getDeviceFreeSpace) >= (getDeviceTotalSpace * 0.9))

							document.getElementById("usb_DeviceSpace").style.background = "#4598aa";
						}
						
						if ((getDeviceTotalSpace2 - getDeviceFreeSpace2) >= (getDeviceTotalSpace2 * 0.9))
						{
							document.getElementById("usb_progressBar2").style.border = "1px solid red";
							document.getElementById("usb_DeviceSpace2").style.background = "red";

						else
						{
							document.getElementById("usb_progressBar2").style.border = "1px solid #4598aa";

		function showStaticIPv6Info(ipv6Status)
		{
			var wanType_element = $("#Connection_Type_IPv6");
	
			//wan
			switch (ipv6Status.IPv6_ConnectionType.toUpperCase())
			{
				case "IPV6_AUTODETECTION":
					wanType_element.html(I18N("j", "Auto Detection"));					
					break;
				case "IPV6_STATIC":
					wanType_element.html(I18N("j", "Static IPv6"));
					break;
				case "IPV6_AUTOCONFIGURATION":
					wanType_element.html(I18N("j", "Auto Configuration (SLAAC/DHCPv6)"));
					break;
				case "IPV6_PPPOE":
					wanType_element.html(I18N("j", "PPPoE"));
					break;
				case "IPV6_IPV6INIPV4TUNNEL":
					wanType_element.html(I18N("j", "IPv6 in IPv4 Tunnel"));
					break;
				case "IPV6_6TO4":
					wanType_element.html(I18N("j", "6to4"));
					break;
				case "IPV6_6RD":
					wanType_element.html(I18N("j", "6rd"));
					break;
				case "IPV6_LINKLOCALONLY":
					wanType_element.html(I18N("j", "Local Connectivity Only"));
					break;
			}
			
			//lan
			var ipv6_LanLinkLocalAddress = ipv6Status.IPv6_LanLinkLocalAddress.toUpperCase();
			ipv6_LanLinkLocalAddress = ipv6_LanLinkLocalAddress.replace("/64", "");
			$("#lan_IPv6_Link_Local_Address").html(ipv6_LanLinkLocalAddress).attr("title", ipv6_LanLinkLocalAddress);
		}
		
		function showRuntimeIPv6Info(ipv6Status)
		{
			var ipv6_type = ipv6Status.IPv6_ConnectionType.toUpperCase();
			var ipv6_NetworkStatus = ipv6Status.IPv6_Network_Status.toUpperCase();
			var ipv6_PppoeSession = ipv6Status.IPv6_PppoeNewSession;
			var wanip_element = $("#wan_IPv6_Address");
			var gateway_element = $("#wan_IPv6_DefaultGateway");
			var pri_dns_element = $("#primary_IPv6_Dns_Server");
			var sec_dns_element = $("#secondary_IPv6_Dns_Server");
			var btn = $("#RenewReleaseIPv6_btn");
					
			document.getElementById("IPv6_NetworkStatus").innerHTML = I18N("j", ipv6Status.IPv6_Network_Status);
			
			switch(ipv6_NetworkStatus)
			{
				case "CONNECTED":
					if(ipv6_type == "IPV6_LINKLOCALONLY")
					{
						wanip_element.html(I18N("j", "Not Available"));
						gateway_element.html(I18N("j", "Not Available"));
						pri_dns_element.html(I18N("j", "Not Available"));
						sec_dns_element.html(I18N("j", "Not Available"));
						break;
					}
				
					var ipv6_WanAddress = ipv6Status.IPv6_WanAddress.string[0];
					if ((typeof(ipv6_WanAddress) == "undefined")||(ipv6_WanAddress == ""))
					{
						if((ipv6_type == "IPV6_6RD")||(ipv6_type == "IPV6_AUTODETECTION"))
						{
							wanip_element.html(I18N("j", "None"));
						}
						else
						{
							wanip_element.html(I18N("j", "Not Available"));
						}	
					}
					else
					{
						ipv6_WanAddress = ipv6_WanAddress.toUpperCase();
						wanip_element.html(ipv6_WanAddress).attr("title", ipv6_WanAddress);
					}
					
					var ipv6_Gateway = ipv6Status.IPv6_DefaultGateway;
					if ((ipv6_Gateway == "")||(ipv6_Gateway == "0:0:0:0:0:0:0:0"))
					{
						gateway_element.html(I18N("j", "Not Available"));
					}
					else
					{
						ipv6_Gateway = ipv6_Gateway.toUpperCase();
						gateway_element.html(ipv6_Gateway).attr("title", ipv6_Gateway);
					}

					var ipv6_PrimaryDNSServer = ipv6Status.IPv6_PrimaryDNS;
					if ((ipv6_PrimaryDNSServer == "")||(ipv6_PrimaryDNSServer == "0:0:0:0:0:0:0:0"))
					{
						pri_dns_element.html(I18N("j", "Not Available"));
					}
					else
					{
						ipv6_PrimaryDNSServer = ipv6_PrimaryDNSServer.toUpperCase();
						pri_dns_element.html(ipv6_PrimaryDNSServer).attr("title", ipv6_PrimaryDNSServer);
					}

					var ipv6_SecondaryDNSServer = ipv6Status.IPv6_SecondaryDNS;
					if ((ipv6_SecondaryDNSServer == "")||(ipv6_SecondaryDNSServer == "0:0:0:0:0:0:0:0"))
					{
						sec_dns_element.html(I18N("j", "Not Available"));				
					}
					else
					{
						ipv6_SecondaryDNSServer = ipv6_SecondaryDNSServer.toUpperCase();
						sec_dns_element.html(ipv6_SecondaryDNSServer).attr("title", ipv6_SecondaryDNSServer);
					}

					//button
					switch (ipv6_type)
					{
						case "IPV6_AUTOCONFIGURATION":
							btn.show().html(I18N("j", "Release"));
							break;
						case "IPV6_PPPOE":
							if(ipv6_PppoeSession == "SharedWithIPv4")
							{
								btn.hide();
							}
							else
							{
								btn.show().html(I18N("j", "Disconnect"));
							}
							break;
						default:
							btn.hide();
							break;
					}
					btn.attr("class", "styled_button_s").attr("disabled", false)
					.off("click").click(function(){
						WANConnectionDisconnectIPv6(ipv6_type);
					});

					break;
				case "CONNECTING":
					btn.attr("class", "styled_button_dis").attr("disabled", true);
					break;
				case "DISCONNECTED":
					wanip_element.html(I18N("j", "Not Available"));
					gateway_element.html(I18N("j", "Not Available"));
					pri_dns_element.html(I18N("j", "Not Available"));
					sec_dns_element.html(I18N("j", "Not Available"));

					//button
					switch (ipv6_type)
					{
						case "IPV6_AUTOCONFIGURATION":
							btn.show().html(I18N("j", "Renew"));
							break;
						case "IPV6_PPPOE":
							if(ipv6_PppoeSession == "SharedWithIPv4")
							{
								btn.hide();
							}
							else
							{
								btn.show().html(I18N("j", "Connect"));
							}
							break;
						default:
							btn.hide();
							break;
					}
					btn.attr("class", "styled_button_s").attr("disabled", false)
					.off("click").click(function(){
						WANConnectionConnectIPv6(ipv6_type);
					});
					break;
			}
			//lan
			switch (ipv6_type)
			{
				case "IPV6_STATIC":
				case "IPV6_6TO4":
				case "IPV6_LINKLOCALONLY":
					$("#pd_enable").hide();
					$("#inabdp").hide();
					break;
				default:
					$("#pd_enable").show();
					if(ipv6Status.IPv6_DhcpPd.toLowerCase() == "enable")
					{
						$("#dhcp_Pd").html(I18N("j", "Enabled"));
						$("#inabdp").show();
					}
					else
					{
						$("#dhcp_Pd").html(I18N("j", "Disabled"));
						$("#inabdp").hide();
					}

					var ipv6_pdPrefix = ipv6Status.IPv6_DhcpPdPrefix.string[0];
					if((typeof(ipv6_pdPrefix) == "undefined")|| (ipv6_pdPrefix == ""))
					{
						$("#dhcp_Pd_IP").html(I18N("j", "Not Available"));
					}
					else
					{
						ipv6_pdPrefix = ipv6_pdPrefix.toUpperCase();
						$("#dhcp_Pd_IP").html(ipv6_pdPrefix).attr("title", ipv6_pdPrefix);
					}
					break;
			};
			var ipv6_lanAddress = ipv6Status.IPv6_LanAddress.string[0];
			if ((typeof(ipv6_lanAddress) == "undefined")|| (ipv6_lanAddress == ""))
			{
				$("#lan_IPv6_Address").html(I18N("j", "Not Available"));
			}
			else
			{
				ipv6_lanAddress = ipv6_lanAddress.toUpperCase();				
				$("#lan_IPv6_Address").html(ipv6_lanAddress).attr("title", ipv6_lanAddress);
			}
		}
		
		function WANConnectionDisconnectIPv6(type)
		{
			$("#RenewReleaseIPv6_btn").attr("class", "styled_button_dis").attr("disabled", true);
			click_Statuschanged();
			var renewType = "";
			var renewWanConnection = new SOAPRenewIPv6WanConnection();
			var soapAction = new SOAPAction();
			soapAction.timeout = 5000;
			switch (type)
			{
				case "IPV6_AUTOCONFIGURATION":
					renewType = "DHCPv6Release";
					break;
				case "IPV6_PPPOE":
					renewType = "PPPoEDisconnect";
					break;
			}
			renewWanConnection.Action = renewType;
			var result = soapAction.sendSOAPAction("RenewIPv6WanConnection", renewWanConnection, null);
			result.done(function(obj)
			{
			})
			.fail(function()
			{
				$("#RenewReleaseIPv6_btn").attr("class", "styled_button_s").attr("disabled", false);
			});
		}

			var soapAction = new SOAPAction();
			soapAction.timeout = 5000;
			switch (type)
			{
				case "IPV6_AUTOCONFIGURATION":
					renewType = "DHCPv6Renew";
					break;
				case "IPV6_PPPOE":
					renewType = "PPPoEConnect";
					break;
			}
			renewWanConnection.Action = renewType;
			var result = soapAction.sendSOAPAction("RenewIPv6WanConnection", renewWanConnection, null);
			result.done(function(obj)
			{
			})
			.fail(function()
			{
				$("#RenewReleaseIPv6_btn").attr("class", "styled_button_s").attr("disabled", false);
			});
		}

						<tr id="show_ReserveIP" onmousedown="return false">
							<th><script>I18N("h", "Reserve IP");</script>:</th>
							<td><div id="enableReserveIP" class="checkbox_on"><input type="checkbox" name="enableReserveIP" id="enableReserveIP_ck" checked></div></td>
						</tr>
						<tr id="show_IPAdrReserve">
							<th><script>I18N("h", "IP Address (Reserved)");</script>:</th>
							<td><input class="styled-text" type="text" name="client_IPAdrReserve" size="15" id="client_IPAdrReserve" onchange="checkUpdate();" onkeydown="buttonStyleChange();show_IPAdrReserveAlerInfo();"></td>
							<td><label id="IPAdrReserve_Info" style="color:#FF0000"></label><td>
						</tr>
						<tr id="show_IPAdrReserveAlerInfo" style="display:none">
							<th></th>
							<td><div style="color:blue"><script>I18N("h", "It will take effect after reconnecting");</script></div></td>
						</tr>
						<tr onmousedown="return false">
							<th><script>I18N("h", "Parental Control");</script>:</th>
							<td><div id="enableAccess" class="checkbox_on"><input type="checkbox" name="enableAccess" id="enableAccess_ck" checked></div></td>
						</tr>
						<tr id="show_Schedule">
							<th class="linkstyle_1"><a href="Schedule.html"><script>I18N("h", "Schedule");</script></a>:</th>
							<td>
								<div class="styled-select">
									<select name="schedule" id="schedule">
										<option value="Always" selected>Always OFF</option>
									</select>
								</div>
							</td>
						</tr>
						<tr id="show_infromation" style="display:none">
							<td colspan="2" style="padding-left:70px;"><span style="color:red"><script>I18N("h", "(This client will be blocked during schedule time.)");</script></span></td>
						</tr>
						<tr>
							<td id="save_td" colspan="4">
								<center><button type="button" id="check_btn" class="styled_button_dis" disabled><script>I18N("h", "Save");</script></button></center>
							</td>
						</tr>
					</tbody>
				</table>
