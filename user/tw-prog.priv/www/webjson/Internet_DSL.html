$(document).ready(function(){
	presetCheckBox("gdmt", true);
	presetCheckBox("glite", true);
	presetCheckBox("t1413", true);
	presetCheckBox("adsl2", true);
	presetCheckBox("annexl", true);
	presetCheckBox("adsl2plus", true);
	presetCheckBox("annexm", true);
	presetCheckBox("bitswap", true);
	presetCheckBox("sra", true);
	presetCheckBox("vdsl2", true);

	presetCheckBox("tag_8a", true);
	presetCheckBox("tag_12a", true);
	presetCheckBox("tag_8b", true);
	presetCheckBox("tag_12b", true);
	presetCheckBox("tag_8c", true);
	presetCheckBox("tag_17a", true);
	presetCheckBox("tag_8d", true);
	//presetCheckBox("tag_30a", true);
	presetCheckBox("tag_US0", true);

	//jquery
	$("div.checkbox_on" || "div.checkbox_off").click(function(e) {
	 var checkboxId =  e.target.id +'_ck';
		if(e.target.getAttribute("class") == "checkbox_on") {
			var disable = I18N("j","Disabled");
			e.target.setAttribute("class", "checkbox_off");
			e.target.setAttribute("className", "checkbox_off");
			document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked>'+disable;
			document.getElementById(checkboxId).checked=false;
			changeFlag = true;
			save_button_changed();
		}
		else {
			var enable = I18N("j","Enabled");
			e.target.setAttribute("class", "checkbox_on");
			e.target.setAttribute("className", "checkbox_on");
			document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked="">'+enable;
			document.getElementById(checkboxId).checked=true;
			changeFlag = true;
			save_button_changed();
		}
	});
	
	GetXML();
});
</script>

<script type="text/javascript">
	var HNAP = new HNAP_XML();

	var JSON_GetDslModulationSettings;
	
	function Load_HTML()
	{
		$("#header").load("header.html");
	}

	function Initial()
	{
		initialMenu();
		initialDetectRouterConnection();
	}

	function GetXML()	{	
	var result_xml = new StringDoc();
	HNAP.SetXMLAsync("GetDslModulationSettings", result_xml, function(xml)	{	GetResult_2nd(xml);	});
	}
	function GetResult_1st(result_xml)
	{
		if (result_xml != null)
		{
			result_xml.Set("GetDslModulationSettings/dsl_modulation");
			
			HNAP.SetXMLAsync("GetDslModulationSettings", result_xml, function(xml)	{	GetResult_2nd(xml);	});		
		}
		else	{	if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: GetResult_1st");	}	}
	}
	function GetResult_2nd(result_xml)
	{
		var GetResult_2nd = result_xml.Get("GetDslModulationSettingsResponse/GetDslModulationSettingsResult");
		if (GetResult_2nd == "OK")
		{
			JSON_GetDslModulationSettings = result_xml;

			var modultion = JSON_GetDslModulationSettings.Get("GetDslModulationSettingsResponse/dsl_modulation");
			var profiles = JSON_GetDslModulationSettings.Get("GetDslModulationSettingsResponse/dsl_profiles");
			var us0_enable = JSON_GetDslModulationSettings.Get("GetDslModulationSettingsResponse/dsl_us0_enable");
			var bitswap_enable = JSON_GetDslModulationSettings.Get("GetDslModulationSettingsResponse/dsl_bitswap_enable");
			var sra_enable = JSON_GetDslModulationSettings.Get("GetDslModulationSettingsResponse/dsl_sra_enable");
			presetCheckBox("gdmt", false);
			presetCheckBox("glite", false);
			presetCheckBox("t1413", false);
			presetCheckBox("adsl2", false);
			presetCheckBox("annexl", false);
			presetCheckBox("adsl2plus", false);
			presetCheckBox("annexm", false);
			presetCheckBox("vdsl2", false);
			presetCheckBox("tag_8a", false);
			presetCheckBox("tag_12a", false);
			presetCheckBox("tag_8b", false);
			presetCheckBox("tag_12b", false);
			presetCheckBox("tag_8c", false);
			presetCheckBox("tag_17a", false);
			presetCheckBox("tag_8d", false);
			//presetCheckBox("tag_30a", false);
			presetCheckBox("tag_US0", false);
			
			if (modultion.indexOf("g.dmt") >= 0) {	presetCheckBox("gdmt", true);	}
			else						{	presetCheckBox("gdmt", false);	}
			if (modultion.indexOf("g.lite") >= 0){	presetCheckBox("glite", true);	}
			else						{	presetCheckBox("glite", false);	}
			if (modultion.indexOf("t1.413") >= 0){	presetCheckBox("t1413", true);	}
			else						{	presetCheckBox("t1413", false);	}
			if (modultion.indexOf("adsl2") >= 0) {	presetCheckBox("adsl2", true);	}
			else						{	presetCheckBox("adsl2", false);	}
			if (modultion.indexOf("annexl") >= 0){	presetCheckBox("annexl", true);	}
			else						{	presetCheckBox("annexl", false);	}
			if (modultion.indexOf("adsl2+") >= 0){	presetCheckBox("adsl2plus", true);}
			else						{	presetCheckBox("adsl2plus", false);	}
			if (modultion.indexOf("annexm") >= 0){	presetCheckBox("annexm", true);	}
			else						{	presetCheckBox("annexm", false);	}
			if (modultion.indexOf("vdsl2") >= 0) {	presetCheckBox("vdsl2", true);	}
			else						{	presetCheckBox("vdsl2", false);	}
			
			if (profiles.indexOf("8a") >= 0)	{	presetCheckBox("tag_8a", true);	}
			else						{	presetCheckBox("tag_8a", false);	}
			if (profiles.indexOf("8b") >= 0)	{	presetCheckBox("tag_8b", true);	}
			else						{	presetCheckBox("tag_8b", false);	}
			if (profiles.indexOf("8c") >= 0) 	{	presetCheckBox("tag_8c", true);	}
			else						{	presetCheckBox("tag_8c", false);	}
			if (profiles.indexOf("8d") >= 0)    {	presetCheckBox("tag_8d", true);	}
			else						{	presetCheckBox("tag_8d", false);	}
			if (profiles.indexOf("12a") >= 0)	{	presetCheckBox("tag_12a", true);}
			else						{	presetCheckBox("tag_12a", false);	}
			if (profiles.indexOf("12b") >= 0)	{	presetCheckBox("tag_12b", true);}
			else						{	presetCheckBox("tag_12b", false);	}
			if (profiles.indexOf("17a") >= 0)	{	presetCheckBox("tag_17a", true);}
			else						{	presetCheckBox("tag_17a", false);	}
			
			if (us0_enable == "1")		{	presetCheckBox("tag_US0", true);	}
			else						{	presetCheckBox("tag_US0", false);	}
			if (bitswap_enable == "1")	{	presetCheckBox("bitswap", true);	}
			else						{	presetCheckBox("bitswap", false);	}
			if (sra_enable == "1")		{	presetCheckBox("sra", true);	}
			else						{	presetCheckBox("sra", false);	}
			VDSL2_disabled();
		}
		else	{	if (DebugMode == 1)	{	alert("[!!GetXML Error!!] Function: GetResult_2nd");	}	}

	}

	function CheckConnectionStatus()
	{
		$.ajax({
			cache : false,
			url : "./js/CheckConnection",
			timeout : 2000,
			type : "GET",
			success : function(data) { SetXML(); },
			error : function() { document.getElementById("DetectRouterConnection").style.display = "inline"; }
		});
	}

	function SetXML()
	{
		document.getElementById("CreatePopAlertMessage").style.display = "inline";
		document.getElementById("waitSettingFinish").style.display = "inline";
		//HNAP.GetXMLAsync("SetDslModulationSettings", null, "GetXML", function(xml)	{	SetResult_1st(xml)	});
		SetResult_1st();
	}
	function SetResult_1st()
	{
		var json_SetDSL = {};
		
		var Modulation="";
		if (document.getElementById("gdmt_ck").checked)
			Modulation += "g.dmt,";
		if (document.getElementById("glite_ck").checked)
			Modulation += "g.lite,";
		if(document.getElementById("t1413_ck").checked)
			Modulation += "t1.413,";
		if(document.getElementById("adsl2_ck").checked)
			Modulation += "adsl2,";
		if(document.getElementById("annexl_ck").checked)
			Modulation += "annexl,";
		if(document.getElementById("adsl2plus_ck").checked)
			Modulation += "adsl2+,";
		if(document.getElementById("annexm_ck").checked)
			Modulation += "annexm,";
		if(document.getElementById("vdsl2_ck").checked)
			Modulation += "vdsl2";
			
		var Profiles="";
		if (document.getElementById("tag_8a_ck").checked)
			Profiles += "8a,";
		if (document.getElementById("tag_8b_ck").checked)
			Profiles += "8b,";
		if(document.getElementById("tag_8c_ck").checked)
			Profiles += "8c,";
		if(document.getElementById("tag_8d_ck").checked)
			Profiles += "8d,";
		if(document.getElementById("tag_12a_ck").checked)
			Profiles += "12a,";
		if(document.getElementById("tag_12b_ck").checked)
			Profiles += "12b,";
		if(document.getElementById("tag_17a_ck").checked)
			Profiles += "17a";
			
		var us0_enable="0";
		if(document.getElementById("tag_US0_ck").checked)
			us0_enable = "1";
		else 
			us0_enable = "0";
		
		var bitswap_enable = "0";
		if(document.getElementById("bitswap_ck").checked)
			bitswap_enable = "1";
		else 
			bitswap_enable = "0";
		
		var sra_enable = "0";
		if(document.getElementById("sra_ck").checked)
			sra_enable = "1";
		else 
			sra_enable = "0";
				
		json_SetDSL["dsl_modulation"] = Modulation;
		json_SetDSL["dsl_profiles"] = Profiles;
		json_SetDSL["dsl_us0_enable"] = us0_enable;
		json_SetDSL["dsl_bitswap_enable"] = bitswap_enable;
		json_SetDSL["dsl_sra_enable"] = sra_enable;
			
		HNAP.SetJSONAsync("SetDslModulationSettings", null, json_SetDSL, function(xml)	{	SetResult_2nd(xml);	});
		
		
	}
	function SetResult_2nd(result_xml)
	{
		var SetResult_2nd = result_xml.Get("SetDslModulationSettingsResponse/SetDslModulationSettingsResult");
		if (SetResult_2nd == "OK")
		{
			setTimeout("waitSettingFinished()", 1000);
		}
		else if (SetResult_2nd == "ERROR")	
		{	
			if (DebugMode == 1)	
			{	
				alert("[!!SetXML Error!!] Function: SetResult_2nd");	
			}	
			setTimeout("waitSettingFinished()", 1000);	
		}
	}
	function waitSettingFinished()	
	{
		window.location.reload();	
	}
	function VDSL2_disabled()
	{
		if (document.getElementById("vdsl2_ck").checked == "1") 
		{
			if(document.getElementById("advancedBlock").style.display=="block")
			{
				document.getElementById("advancedBlock1").style.display="block";
			}
		}	
		else 
		{
			document.getElementById("advancedBlock1").style.display="none";
		}
		
	}
	function VDSL2_disabled_click()
	{
		//var sss=$("#vdsl2").attr("class");
		if (document.getElementById("vdsl2_ck").checked == "1") 
		{
			document.getElementById("advancedBlock1").style.display="none";
		}	
		else 
		{
			if(document.getElementById("advancedBlock").style.display=="block")
			{
				document.getElementById("advancedBlock1").style.display="block";
			}
		}
		
	}
</script>

</script>
